<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <nav class="mb-3 justify-content-center navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1"><h1>Weather Dashboard</h1></span>
    </nav>

    <div class="container-fluid main">
        <div class="row justify-content-around">
            <!-- search area -->
            <div class="col-lg-3 bg-secondary">
                <form class="search">
                    
                    <input class="w-100" id="city-search" type="text" placeholder="Search for a City" autocomplete="off"/>

                    <input
                    class="w-100 btn btn-primary"
                    id="add-city"
                    value=" Search "
                    type="submit"/>

                </form>

                <ul class="list-group" id="history">

                </ul>
            </div>

            <!-- weather data area -->
            <div class="col-lg-8 bg-secondary">
                <!-- current weather data -->
                <div class="current">
                    <div><h2 class='d-inline align-middle' id='curCity'></h2><img id="icon" src=""/></div>

                    <ul class="data">
                        <li id="temp">Temperature:</li>
                        <li id="humid">Humidity:</li>
                        <li id="wind">Wind Speed:</li>
                        <li id="uv">UV Index: <span id='uvData' class=""></span></li>
                    </ul>
                </div>
                <!-- 5 day forecast -->
                <div class="container d-flex justify-content-between" id="days">
                    <div class="card d-none" style="width: 10rem;" id="day-1" >
                        <div class="card-body">
                          <h5 class="card-title" id="date-1"></h5>
                          <img id="icon-1" src="">
                          <p class="card-text" id="temp-1"></p>
                          <p class="card-text" id="humid-1"></p>
                        </div>
                    </div>

                    <div class="card d-none" style="width: 10rem;" id="day-2">
                        <div class="card-body">
                          <h5 class="card-title" id="date-2"></h5>
                          <img id="icon-2" src="">
                          <p class="card-text" id="temp-2"></p>
                          <p class="card-text" id="humid-2"></p>
                        </div>
                    </div>

                    <div class="card d-none" style="width: 10rem;" id="day-3">
                        <div class="card-body">
                          <h5 class="card-title" id="date-3"></h5>
                          <img id="icon-3" src="">
                          <p class="card-text" id="temp-3"></p>
                          <p class="card-text" id="humid-3"></p>
                        </div>
                    </div>

                    <div class="card d-none" style="width: 10rem;" id="day-4">
                        <div class="card-body">
                          <h5 class="card-title" id="date-4"></h5>
                          <img id="icon-4" src="">
                          <p class="card-text" id="temp-4"></p>
                          <p class="card-text" id="humid-4"></p>
                        </div>
                    </div>

                    <div class="card d-none" style="width: 10rem;" id="day-5">
                        <div class="card-body">
                          <h5 class="card-title" id="date-5"></h5>
                          <img id="icon-5" src="">
                          <p class="card-text" id="temp-5"></p>
                          <p class="card-text" id="humid-5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    
    <footer>
        <h2>Weather Dashboard by Grey Whittenberger</h2>
        
        <div>
            &copy; Weather Dashboard
        </div>
    
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
